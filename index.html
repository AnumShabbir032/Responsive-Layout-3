<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Layout3</title>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <div class="menu">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="search-bar">
                <div class="bar"></div>
            </div>
        </div>
        <!-- End Header -->
        <!-- Cards -->
        <div class="cards">
            <div id="crimson-box" class="box">
                <div class="flex-container">
                    <div class="row">
                        <span class="flex-item crimson"></span>
                    </div>
                </div>
            </div>
            <div id="blue-box" class="box">
                <div class="flex-container">
                    <div class="row">
                        <span class="flex-item blue"></span>
                    </div>
                </div>
            </div>
            <div  class="box">
                <div class="flex-container">
                    <div class="row">
                        <span class="flex-item yellow"></span>
                    </div>
                </div>
            </div>
            <div id="green-box" class="box">
                <div class="flex-container">
                    <div class="row">
                        <span class="flex-item green"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Cards -->
    </div>
</body>

</html>
